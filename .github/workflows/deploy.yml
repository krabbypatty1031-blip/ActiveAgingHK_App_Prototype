name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Inject env values
        env:
          DEEPSEEK_API_URL: ${{ secrets.DEEPSEEK_API_URL }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK }}
          OPENROUTER_API_URL: ${{ secrets.OPENROUTER_API_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          cat <<'EOF' > .env.production
          VITE_DEEPSEEK_API_URL=${DEEPSEEK_API_URL}
          VITE_DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
          VITE_OPENROUTER_API_URL=${OPENROUTER_API_URL}
          VITE_OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
          EOF

      - name: Build
        run: npm run build

      - name: Create 404 fallback for SPA
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
